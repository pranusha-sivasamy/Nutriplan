<div class="content">
  <div class="inner-content">
    <div class="row">
      <div style="position: relative; width: 65%">
        <img
          src="https://www.thelastfoodblog.com/wp-content/uploads/2017/09/mushroom-curry-landscape.jpg"
          width="100%"
          height="100%"
          style="filter: saturate(130%); position: absolute"
        />
        <h6 class="quote" id="line1">Health</h6>
        <h6 class="quote" id="line2">a care that</h6>
        <h6 class="quote" id="line3">never quits...</h6>
      </div>
      <div style="width: 35%">
        <div
          style="
            margin-left: 31px;
            margin-right: 31px;
            margin-top: 16px;
            margin-bottom: 32px;
            filter: saturate(120%);
          "
        >
          <div class="card-header text-center mb-3">
            <img
              src="https://icons.iconarchive.com/icons/aha-soft/desktop-buffet/256/Cocktail-icon.png"
              height="25px"
              width="25px"
              style="margin-right: 5px; filter: saturate(120%);margin-bottom: 5px;"
            />NUTRIPLAN
          </div>
          <h6>Login with your username and password</h6>
          <form [formGroup]="userlogin" (ngSubmit)="onLogin()">
            <div class="row mt-3">
              <label>Username</label>
              <input
                type="text"
                class="form-control"
                formControlName="username"
              />
            </div>

            <div class="invalid">
              <ng-container
                *ngIf="
                  control.username.invalid &&
                    (control.username.touched || control.username.dirty);
                  else elseblk
                "
              >
                <span *ngIf="control.username.errors?.required"
                  >Username required!</span
                >
              </ng-container>
              <ng-template #elseblk>
                <span>&nbsp;</span>
              </ng-template>
            </div>

            <div class="row">
              <label>Password</label>
              <input
                type="password"
                class="form-control"
                formControlName="password"
                (input)="confirmPasswordDirty()"
              />
            </div>

            <div class="invalid">
              <ng-container
                *ngIf="
                  (control.password.invalid &&
                    (control.password.touched || control.password.dirty)) ||
                    loginResultFailed;
                  else elseblk
                "
              >
                <span *ngIf="control.password.errors?.required"
                  >Password required!</span
                >
                <span *ngIf="loginResultFailed; else elseblk">
                  Invalid username or password
                </span>
              </ng-container>
              <ng-template #elseblk>
                <span>&nbsp;</span>
              </ng-template>
            </div>

            <div class="row" style="margin-top: 20px; margin-left: 2px">
              <button
                type="submit"
                class="btn save-button"
                [disabled]="!userlogin.valid"
              >
                Login
              </button>
            </div>
            <div style="text-align: center">
              <p>
                Don't have an account?
                <a routerLink="/auth/register">Register</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
