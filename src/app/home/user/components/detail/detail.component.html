<div class="content">
  <div class="container">
    <div class="row">
      <form [formGroup]="userData">
        <div class="card-header">BASIC INFORMATION</div>
        <div class="row mt-3">
          <div class="col-6">
            <div class="row mb-2">
              <label class="col-4">Username</label>
              <input
                readonly
                formControlName="username"
                class="form-control col-8"
              />
            </div>
            <div class="mb-2">
              <label class="col-4">Gender</label>
              <input
                class="check-input"
                type="radio"
                name="gender"
                value="male"
                formControlName="gender"
              />
              <label class="form-check-label">Male</label>
              <input
                class="check-input"
                type="radio"
                name="gender"
                value="female"
                formControlName="gender"
              />
              <label class="form-check-label">Female</label>
            </div>
            <div class="row mb-2">
              <label class="col-4">Height</label>
              <input
                type="number"
                class="form-control col-8 shrink"
                formControlName="height"
                (focus)="changeBck('height')"
                (blur)="regularBck()"
              /><span
                [ngStyle]="focusField === 'height' ? styleUnit : null"
                class="unit"
                >cm</span
              >
            </div>
            <div>
              <div
                *ngIf="
                  control.height.invalid &&
                  (control.height.touched || control.height.dirty)
                "
              >
                <div *ngIf="control.height.errors?.required" class="invalid">
                  height is required!
                </div>
              </div>
            </div>
            <div class="row mb-2">
              <label class="col-4">Activity State</label>
              <select class="form-select col-8" formControlName="activity">
                <option value="No Activity">Little Activity</option>
                <option value="Lightly active">Lightly active</option>
                <option value="Moderately active">Moderately active</option>
                <option value="Very Active">Very Active</option>
              </select>
            </div>
            <div>
              <div
                *ngIf="
                  control.activity.invalid &&
                  (control.activity.touched || control.activity.dirty)
                "
              >
                <div *ngIf="control.activity.errors?.required" class="invalid">
                  activity is required!
                </div>
              </div>
            </div>
            <div class="row mb-2">
              <label class="col-4">BMR</label>
              <input
                readonly
                class="form-control col-8"
                formControlName="BMR"
              />
            </div>
            <div class="row mb-2">
              <label class="col-4">AptWeight</label>
              <input
                readonly
                class="form-control col-8 shrink"
                formControlName="aptWeight"
              /><span class="unit">kg</span>
            </div>
            <div class="row mb-2">
              <label class="col-4">Goal Per Week</label>

              <input
                type="range"
                class="form-range"
                min="0.25"
                max="1"
                step="0.25"
                style="width: 205px"
                formControlName="goalPerWeek"
                (input)="changeRange()"
              />
            </div>
            <div *ngIf="range" class="range-value">{{ range }} Kg</div>
          </div>
          <div class="col-6">
            <div class="row mb-2">
              <label class="col-4">Email</label>
              <input
                readonly
                class="form-control col-8"
                formControlName="email"
              />
            </div>
            <div class="row mb-2">
              <label class="col-4">Age</label>
              <input
                type="number"
                class="form-control col-8"
                formControlName="age"
              />
            </div>
            <div>
              <div
                *ngIf="
                  control.age.invalid &&
                  (control.age.touched || control.age.dirty)
                "
              >
                <div *ngIf="control.age.errors?.required" class="invalid">
                  age is required!
                </div>
              </div>
            </div>
            <div class="row mb-2">
              <label class="col-4">Weight</label>
              <input
                type="number"
                class="form-control col-8 shrink"
                formControlName="weight"
                (focus)="changeBck('weight')"
                (blur)="regularBck()"
              /><span
                [ngStyle]="focusField === 'weight' ? styleUnit : null"
                class="unit"
                >kg</span
              >
            </div>
            <div>
              <div
                *ngIf="
                  control.weight.invalid &&
                  (control.weight.touched || control.weight.dirty)
                "
              >
                <div *ngIf="control.weight.errors?.required" class="invalid">
                  weight is required!
                </div>
              </div>
            </div>
            <div class="row mb-2">
              <label class="col-4">BMI</label>
              <input
                readonly
                class="form-control col-8"
                formControlName="BMI"
              />
            </div>
            <div class="row mb-2">
              <label class="col-4">Status</label>
              <input
                readonly
                class="form-control col-8"
                formControlName="status"
              />
            </div>
            <div class="row mb-2">
              <label class="col-4">Current-Calorie</label>
              <input
                readonly
                class="form-control col-8"
                formControlName="currentCalorie"
              />
            </div>
            <div class="row mb-2">
              <label class="col-4">Daily-Calorie</label>
              <input
                readonly
                class="form-control col-8"
                formControlName="dailyCalorie"
              />
            </div>
            <div class="mb-2 mt-3 ml-4">
              <button
                class="btn save-button"
                [disabled]="!userData.valid"
                type="button"
                (click)="saveChanges()"
              >
                Save
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
