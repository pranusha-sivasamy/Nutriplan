<div class="head">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    width="25"
    height="25"
    fill="currentColor"
    class="bi bi-exclamation-circle-fill icon"
    viewBox="0 0 16 16"
  >
    <path
      d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"
    />
  </svg>
</div>
<div class="card">
  <div class="card-body">
    <p class="card-text">{{ question.info }}</p>
    <div class="button-grp" *ngIf="question.guard === 'unsavedChange'">
      <button class="btn save-button" type="button" (click)="onAction(true)">
        OK
      </button>
      <button class="btn save-button" type="button" (click)="onAction(false)">
        Cancel
      </button>
    </div>
    <div *ngIf="question.guard === 'shouldBeFilled'" style="padding-left: 85px">
      <button class="btn save-button" type="button" (click)="onAction(false)">
        OK
      </button>
    </div>
  </div>
</div>
