<div class="container text-center mt-5">
  <h2>Meal to track</h2>
  <div class="mb-3">
    <div class="card" style="width: 18rem; display: inline-block; margin: 30px">
      <img
        src="https://www.visittnt.com/blog/wp-content/uploads/2017/09/maxresdefault-1.jpg"
        class="card-img-top"
        alt="breakfast"
        height="200px"
        width="200px"
        style="filter: saturate(125%)"
      />
      <div class="card-body">
        <h5 class="card-title">Breakfast</h5>
        <p class="card-text">{{breakfastIntake}} of {{ breakFastCalorie }} calories</p>
        <a
          routerLinkActive="active"
          [routerLink]="['/home/diet/addFood']"
          [queryParams]="{ type: 'breakfast' }"
          class="btn"
          >Update</a
        >
      </div>
    </div>
    <div class="card" style="width: 18rem; display: inline-block; margin: 30px">
      <img
        src="https://th.bing.com/th/id/OIP.osfMshi67SS0az8dsGUl2QHaE8?w=245&h=180&c=7&o=5&dpr=2&pid=1.7"
        class="card-img-top"
        alt="lunch"
        height="200px"
        width="200px"
        style="filter: saturate(125%)"
      />
      <div class="card-body">
        <h5 class="card-title">Lunch</h5>
        <p class="card-text">{{lunchIntake}} of {{ lunchCalorie }} calories</p>
        <a
          routerLinkActive="active"
          [routerLink]="['/home/diet/addFood']"
          [queryParams]="{ type: 'lunch' }"
          class="btn"
          >Update</a
        >
      </div>
    </div>
    <div class="card" style="width: 18rem; display: inline-block; margin: 30px">
      <img
        src="https://th.bing.com/th/id/OIP.xx0XqLIjeN9IBLHSO6VC5QHaEo?w=305&h=190&c=7&o=5&dpr=2&pid=1.7"
        class="card-img-top"
        alt="breakfast"
        height="200px"
        width="200px"
        style="filter: saturate(125%)"
      />
      <div class="card-body">
        <h5 class="card-title">Dinner</h5>
        <p class="card-text">{{dinnerIntake}} of {{ dinnerCalorie }} calories</p>
        <a
          routerLinkActive="active"
          [routerLink]="['/home/diet/addFood']"
          [queryParams]="{ type: 'dinner' }"
          class="btn"
          >Update</a
        >
      </div>
    </div>
  </div>
</div>
